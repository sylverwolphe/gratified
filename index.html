<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratified Coffee + Art</title>
    <style>
        /* Define custom fonts */
        @font-face {
            font-family: 'Bagnard';
            src: url('fonts/BluuNext-Bold.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Switzer';
            src: url('fonts/Switzer-Light.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Switzer';
            src: url('fonts/Switzer-LightItalic.otf') format('opentype');
            font-weight: 300;
            font-style: italic;
            font-display: swap;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Switzer', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            color: #333;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Headers with Bagnard */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Bagnard', sans-serif;
            font-weight: normal;
            margin-bottom: 1rem;
        }

        /* Main header */
        .gratified-header {
            font-family: 'Bagnard', sans-serif;
            font-size: 4rem;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        /* Paragraphs */
        p {
            margin-bottom: 1rem;
        }

        /* Italic text */
        em, i {
            font-style: italic;
        }

        /* Optional styling */
        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        main {
            margin-top: 2rem;
        }

        h2 {
            font-size: 2rem;
            margin-top: 2rem;
        }

        .menu-item {
            background-color: #f0f0f0;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="gratified-header">Gratified Coffee + Art</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#stats">Stats</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Menu</h2>
            <p>Maybe a 3 gen watercolor...</p>
            <div class="menu-item">Coffee</div>
            <div class="menu-item">Kava</div>
            <div class="menu-item">Mango Matcha</div>
            <div class="menu-item">Biz Popo</div>
        </section>

        <section id="stats">
            <h2>Stats</h2>
            <p>Individual stats zone</p>
        </section>

        <section id="testimonials">
            <h2>Testimonials</h2>
            <p>Testimonials???</p>
        </section>

        <section id="footer">
            <p>Feedback -> Collect emails</p>
        </section>
    </main>

    <script>
        // Example JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page is fully loaded and DOM is ready');

            // Example: Collect emails
            const emailForm = document.querySelector('#email-form');
            emailForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.querySelector('#email').value;
                console.log('Collected email:', email);
                // Add email to database or send to server
            });
        });
    </script>
</body>
</html>
